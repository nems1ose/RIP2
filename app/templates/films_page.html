{% extends "base.html" %}

{% block content %}
    <main class="container">

        <div class="row d-flex justify-content-between">

            <div class="col md-8">
                <form class="search-bar" action="/" method="GET">
                    <div class="row">
                        <div class="col-md-8">
                            <input type="text" class="form-control" placeholder="Введите название" name="film_name" value="{{ film_name }}">
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="search-btn btn btn-primary w-100">Поиск</button>
                        </div>
                    </div>
                </form>
            </div>

             {% include "bin.html" %}

        </div>

        <div class="cards-wrapper">

            {% for film in films %}

                {% include "film_card.html" %}

            {% endfor %}

        </div>

    </main>
{% endblock content %}
